<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>

		<link
			rel="preconnect"
			href="https://fonts.googleapis.com"
		/>
		<link
			rel="preconnect"
			href="https://fonts.gstatic.com"
			crossorigin
		/>
		<link
			href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap"
			rel="stylesheet"
		/>
		<link
			rel="stylesheet"
			href="./css/mobile.css"
		/>

		<title>Frontend Mentor | QR code component</title>
	</head>
	<body>
		<main>
			<article class="section-improved-qr">
				<figure class="section-improved-qr__image-container">
					<img class="section-improved-qr__image-container__image"
          src="./images/image-qr-code.png" alt="Image that improvises a qr">
				</figure>

				<section class="section-container">
					<h1 class="section-container__title">Improve your front-end skills by building projects</h1>
					<p class="section-container__description">
						Scan the QR code to visit Frontend Mentor and take your coding
						skills to the next level
					</p>
				</section>
			</article>
		</main>

		<footer>
			<div class="attribution">
				Challenge by
				<a
					href="https://www.frontendmentor.io?ref=challenge"
					target="_blank"
					>Frontend Mentor</a
				>. Coded by <a href="https://www.frontendmentor.io/solutions/qr-code-component-html-css-6FSkPsMGs8">Maylin Marin Galeano</a>.
			</div>
		</footer> 
	</body>
</html>
